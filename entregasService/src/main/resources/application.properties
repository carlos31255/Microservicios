# ============================================
# MICROSERVICIO DE ENTREGAS - CONFIGURACIÓN
# ============================================

# Nombre de la aplicación
spring.application.name=entregas-service

# Puerto del microservicio
server.port=8084

# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/entregas_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configuración de SQL para inicialización (datos de prueba)
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

# CORS - Permitir peticiones desde cualquier origen
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Configuración de Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Logging
logging.level.root=INFO
logging.level.com.example.entregasService=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Información de la aplicación
info.app.name=Entregas Service
info.app.description=Microservicio de gestion de entregas
info.app.version=1.0.0
