# Nombre de la aplicación
spring.application.name=entregas-service

# Puerto del microservicio
server.port=8085
# Puerto de los microservicios relacionados
services.usuario.url=http://localhost:8083
services.ventas.url=http://localhost:8084

# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/db_entregas?createDatabaseIfNotExist=true&serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configuración de SQL para inicialización (datos de prueba)
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

# CORS - Permitir peticiones desde cualquier origen
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Configuración de Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

springdoc.info.title=API de Entregas - Sistema de Zapatería
springdoc.info.version=1.0.0
springdoc.info.description=API para gestión de entregas

# Logging
logging.level.root=INFO
logging.level.com.example.entregasService=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Información de la aplicación
info.app.name=Entregas Service
info.app.description=Microservicio de gestion de entregas
info.app.version=1.0.0
